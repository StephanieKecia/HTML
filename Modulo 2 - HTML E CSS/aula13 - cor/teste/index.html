<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        *{ /*configurações globais das CSS*/
            height: 100%;

        }
        body{
            background-image: linear-gradient(to bottom, #4FFFDC,#3FFCB0, #3D8577); /*to top 10% - quantidade de cor no degradê, to left, to right, to bottom; (45deg) cor que começa, cor que termina*/
            
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
