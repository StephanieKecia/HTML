    <!-- 
        box-level : cria um quadrado que pega o espaço todo (div) - h1.. p, main, header, nav, article, aside, footer, form, video
        inline-level : cria um quadrado na linha especificada (span) - a, code, small, strong, em, sup e sub, label, button, input, select

        height: altura
        width: largura
        weight: espessura

        border: tamanho tipo cor
        outline: tamanho tipo cor

        margin: cima direita baixo esquerda (4 valores)
        margin: cima/baixo direita/esquerda (2 valores)
        margin: tudo junto (1 valor)

        padding: igual margin
        
        tipos de borda:
        dashed - traços
        solid - solido
        dotted - pontos
