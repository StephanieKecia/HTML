<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Download no youtube, biblioteca de audios(atribuição não necessária)</p>
    <audio>
        <source src="midia/..." type="audio/mpeg">
        <source src="midia/..." type="audio/ogg">
        <source src="midia/..." type="audio/wav">
    </audio>
    <!-- controls (mostra os controles)-->
    <!-- autoplay, loop-->
</body>
</html>
