<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.</p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="...">Abreviações</abbr></li>
        <li><abbr title="...">Códigos-fonte</abbr></li>
        <li><abbr title="...">Listas numeradas</abbr></li>
        <li><abbr title="...">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
